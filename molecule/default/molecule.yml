---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
driver:
  name: vagrant
platforms:
  - name: molecule-networkmanager-debian11-$TOX_ENVNAME
    box: debian/bullseye64
    memory: 512
    cpus: 1
provisioner:
  name: ansible
  lint: ansible-lint --force-color
lint: |
  set -e
  yamllint .
  ansible-lint
verifier:
  name: ansible
